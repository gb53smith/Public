esphome:
  name: plants
  platform: ESP8266
  board: nodemcuv2
  includes:
    - my_dht.h
  #libraries:
  #  - "diaoul/DHTNew @ 1.0.0"

wifi:
  ssid: "GreenMountain"
  password: !secret wifi_password
 
# Enable logging
logger:
  level: DEBUG
  esp8266_store_log_strings_in_flash: False

# Enable Home Assistant API
api:
  password: !secret ota_password

ota:
  password: !secret ota_password
  
switch:
  - platform: gpio
    pin: 14
    name: "Plant Light"
  - platform: gpio
    pin: 12
    name: "Plant Heater"
  - platform: gpio
    pin: 13
    name: "Plant Dehumidifier"

dallas:
  - pin: GPIO10
    update_interval: 10s
    
sensor:
  - platform: custom
    lambda: |-
      auto my_dht = new MyDHT();
      App.register_component(my_dht);
      return {my_dht->temperature_sensor, my_dht->humidity_sensor};
    sensors:
    - name: "Plants Temperature"
      unit_of_measurement: Â°C
      accuracy_decimals: 1
      filters:
      - delta: 0.2
    - name: "Plants Humidity"
      unit_of_measurement: "%"
      filters:
      - delta: 1
  - platform: dallas
    address: 0x1F3C01B556A19A28
    name: "Plants Soil Temperature"
    filters:
      - delta: 0.2

